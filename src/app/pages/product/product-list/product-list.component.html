<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="80" fxLayoutGap="20px">
    <form
      class="search-form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      fxLayout="row"
      fxLayout.lt-sm="column"
    >
      <div fxLayout="column" fxFlex="90">
        <div fxLayout="row" fxLayout.lt-sm="column">
          <mat-form-field
            class="mat-form-field-round date-picker-form-field"
            appearance="outline"
            floatLabel="never"
            (click)="picker.opened = true"
            fxFlex.gt-xs="34"
            fxFlex.lt-sm="100"
          >
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                placeholder="開始日期"
                formControlName="borrowStartDate"
              />
              <input
                matEndDate
                placeholder="結束日期"
                formControlName="borrowEndDate"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matPrefix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <mat-form-field
            class="mat-form-field-round select-form-field"
            appearance="outline"
            floatLabel="never"
            fxFlex.gt-xs="33"
            fxFlex.lt-sm="100"
          >
            <mat-icon matPrefix>location_on</mat-icon>
            <mat-select
              placeholder="地區"
              formControlName="cityAreaName"
              *ngIf="city$ | async as city; else emptyCity"
            >
              <mat-optgroup
                *ngFor="let cityName of city.nameArray; let cityIndex = index"
                [label]="cityName"
              >
                <mat-option
                  *ngFor="let areaName of city.areaNameArray[cityIndex]"
                  [value]="areaName"
                >
                  {{ areaName }}
                </mat-option>
              </mat-optgroup>
            </mat-select>
            <ng-template #emptyCity>
              <input
                matInput
                type="text"
                placeholder="地區"
                formControlName="cityAreaName"
              />
            </ng-template>
          </mat-form-field>

          <mat-form-field
            class="mat-form-field-round select-form-field"
            appearance="outline"
            floatLabel="never"
            fxFlex.gt-xs="33"
            fxFlex.lt-sm="100"
          >
            <mat-icon matPrefix>local_atm</mat-icon>
            <mat-select placeholder="預算" formControlName="priceRange">
              <mat-option value="0">0 ~ 2,000</mat-option>
              <mat-option value="1">2,001 ~ 4,000</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field
          class="mat-form-field-round"
          appearance="outline"
          floatLabel="never"
        >
          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let type of chipTypes"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="removeType(type)"
            >
              {{ type.name }}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              #typeInput
              placeholder="選擇類型..."
              [matChipInputFor]="chipList"
              [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addType($event)"
            />
          </mat-chip-list>
          <mat-autocomplete
            #auto="matAutocomplete"
            (optionSelected)="selected($event)"
          >
            <mat-option
              *ngFor="let type of productTypes$ | async"
              [value]="type.id"
            >
              {{ type.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <button
        mat-flat-button
        class="search-btn"
        type="submit"
        fxFlex="10"
        fxFlex.lt-sm="100"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <h4 class="title">篩選結果</h4>

    <div class="product" fxLayout="row wrap" fxLayoutAlign="space-between">
      <div
        fxFlex.gt-xs="32"
        *ngFor="
          let productGroup of (productGroups$ | async) || []
            | paginate: { itemsPerPage: 10, currentPage: page }
        "
        [routerLink]="productGroup.id.toString()"
      >
        <mat-card>
          <img mat-card-image [src]="productGroup.coverImage" alt="商品圖片" />
          <mat-card-content>
            <mat-card-title fxFlex="60">
              戶外野營折疊全自動帳篷
            </mat-card-title>
            <mat-card-subtitle
              fxLayout="column"
              fxLayoutAlign="center end"
              fxFlex="40"
            >
              <span>{{ productGroup.city }}</span>
              <div fxLayout="row" fxLayoutGap="10px">
                <div class="comment">
                  <mat-icon>star_rate</mat-icon>
                  <span>5</span>
                </div>
                <span class="price">$ {{ productGroup.price }}</span>
              </div>
            </mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <pagination-controls
      class="pagination"
      (pageChange)="page = $event"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
