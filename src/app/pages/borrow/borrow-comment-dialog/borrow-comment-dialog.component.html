<div
  class="title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>star</mat-icon>
  <span>{{ data.title }}</span>
</div>

<form
  class="content"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxFlexFill
>
  <mat-slider
    min="1"
    max="5"
    step="1"
    tickInterval="1"
    [thumbLabel]="form.value.comment"
    formControlName="comment"
  ></mat-slider>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxFlexAlign.gt-xs="center"
    fxLayoutGap="10px"
  >
    <button mat-flat-button type="button" color="warn" (click)="onNoClick()">
      取消
    </button>
    <button
      mat-flat-button
      class="submit"
      type="submit"
      color="accent"
      [disabled]="!form.valid"
    >
      送出
    </button>
  </div>
</form>
