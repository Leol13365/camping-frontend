<div class="container" fxLayout="row">
  <div class="left-block" fxFlex></div>
  <div fxLayout="column" fxFlex="70" fxFlex.lt-sm="90">
    <div fxLayout="row" fxLayoutAlign="center">
      <h1 class="title">常見問題</h1>
      <button mat-button class="feedback-btn" (click)="openDialog()">
        問題回報
      </button>
    </div>

    <mat-card fxLayoutAlign="center">
      <mat-accordion fxFlex="90">
        <div *ngFor="let faq of faqs">
          <h3>{{ faq.type }}</h3>
          <mat-expansion-panel *ngFor="let question of faq.questions">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ question.title }}</mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ question.content }}</p>
          </mat-expansion-panel>
        </div>
      </mat-accordion>
    </mat-card>
  </div>
  <div class="right-block" fxFlex></div>
</div>
