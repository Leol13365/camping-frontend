<div
  class="title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>live_help</mat-icon>
  <span>問題回報</span>
</div>

<form
  class="content"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxFlexFill
>
  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>contact_support</mat-icon>
    <input matInput type="text" placeholder="標題" formControlName="title" />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>email</mat-icon>
    <input matInput type="text" placeholder="信箱" formControlName="email" />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <textarea
      matInput
      cols="50"
      rows="10"
      placeholder="請輸入你想要問的內容..."
    ></textarea>
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxFlexAlign.gt-xs="center"
    fxLayoutGap="10px"
  >
    <button mat-flat-button type="button" color="warn" (click)="onNoClick()">
      取消
    </button>
    <button mat-flat-button class="submit" type="submit" color="accent">
      送出
    </button>
  </div>
</form>
