<div
  class="title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>live_help</mat-icon>
  <span>問題回報</span>
</div>

<form
  class="content"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxFlexFill
>
  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>contact_support</mat-icon>
    <input matInput type="text" placeholder="標題" formControlName="title" />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>local_offer</mat-icon>
    <mat-select formControlName="type">
      <mat-option value="0">帳號相關</mat-option>
      <mat-option value="1">租借相關</mat-option>
      <mat-option value="2">款項相關</mat-option>
      <mat-option value="3">其他</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>email</mat-icon>
    <input
      matInput
      type="text"
      placeholder="信箱"
      formControlName="reporterEmail"
    />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <textarea
      matInput
      cols="50"
      rows="10"
      placeholder="請輸入你想要問的內容..."
      formControlName="reportContent"
    ></textarea>
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxFlexAlign.gt-xs="center"
    fxLayoutGap="10px"
  >
    <button mat-flat-button type="button" color="warn" (click)="onNoClick()">
      取消
    </button>
    <button mat-flat-button class="submit" type="submit" color="accent">
      送出
    </button>
  </div>
</form>
