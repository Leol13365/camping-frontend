<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="80" fxLayoutGap="20px">
    <mat-card *ngIf="user">
      <mat-card-title fxLayout="row" fxLayoutAlign="start center">
        <img class="seller" alt="seller" src="assets/image/seller.svg" />
        <span class="nick-name">{{ user.nickName }} 的商品</span>
      </mat-card-title>
    </mat-card>
    <app-product-list [productGroups]="productGroups"></app-product-list>
  </div>
</div>
