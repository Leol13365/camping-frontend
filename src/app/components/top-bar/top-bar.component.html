<div class="holder" fxLayout="row">
  <div class="leftBlock" fxFlex></div>
  <div class="leftBlock" fxFlex.gt-sm="90" fxFlex.lt-md="100">
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          mat-icon-button
          (click)="sidenav.toggle()"
          fxShow="true"
          fxHide.gt-sm
        >
          <mat-icon class="menu">menu</mat-icon>
        </button>
        <img class="logo" alt="bblu Logo" src="assets/image/logo.png" />
        <a href="/" class="brand-logo">借借露</a>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md class="navbar-ul">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button class="web-navbar-li" routerLink="/product">商品列表</a>
          <a mat-button class="web-navbar-li" routerLink="/borrow">租借紀錄</a>
          <a mat-button class="web-navbar-li" routerLink="/faq">常見問題</a>
          <a
            mat-button
            class="web-navbar-li admin"
            routerLink="/user"
            *ngIf="isAuth$ | async"
          >
            <i class="material-icons">person</i>
            {{ account$ | async }}
          </a>
          <a
            mat-button
            class="web-navbar-li"
            routerLink="/auth/logout"
            *ngIf="isAuth$ | async; else login"
          >
            登出
          </a>
          <ng-template #login>
            <a mat-button class="web-navbar-li" routerLink="/auth/login">
              登入
            </a>
          </ng-template>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="rightBlock" fxFlex></div>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/product">商品列表</a>
      <a mat-list-item routerLink="/borrow">租借紀錄</a>
      <a mat-list-item routerLink="/faq">常見問題</a>
      <a mat-list-item routerLink="/user" *ngIf="isAuth$ | async">
        <i class="material-icons">person</i>
        {{ account$ | async }}
      </a>
      <a
        mat-list-item
        routerLink="/auth/logout"
        *ngIf="isAuth$ | async; else login"
      >
        登出
      </a>
      <ng-template #login>
        <a mat-list-item routerLink="/auth/login"> 登入 </a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <img class="banner" alt="banner" src="assets/image/banner01.png" />
    <mat-spinner [diameter]="50" *ngIf="showSpinner$ | async"></mat-spinner>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
